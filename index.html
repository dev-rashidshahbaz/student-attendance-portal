<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center">Student Attendance Portal</h2>

  <!-- Form -->
  <form id="attendanceForm" class="row g-3 mt-3">
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" id="fname" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Date</label>
      <input type="date" id="date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Attendance</label>
      <select id="attendance" class="form-select">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <!-- Records Table -->
  <div class="mt-4">
    <h4>Attendance Records</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Date</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody"></tbody>
    </table>

    <!-- Counts -->
    <p><b>Total Present:</b> <span id="presentCount">0</span></p>
    <p><b>Total Absent:</b> <span id="absentCount">0</span></p>
  </div>
</div>

<script src="./script.js"></script>

</body>
</html>
